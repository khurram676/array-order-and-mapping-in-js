<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 id="demo"></h1> 
   <script>
    var number = [2,4,6,8,10]
    function myfunc(num){
        return num/2;
    }
    var newarray= number.map(myfunc)
    document.getElementById("demo").innerHTML = newarray
   </script>
</body>
</html>
